<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BackOffice</title>
</head>

<body>
    <header>
        <nav class="navbar bg-info sticky-top">
            <div class="container-fluid ">
                <ul class="navbar-nav ">
                    <div class="container-fluid d-flex align-items-center p-0 ">
                        <div class="navbar-brand">
                            <a href="index.html" class="nav-link p-0">
                                <li class="nav-item ">
                                    <img src="assets/img/1f6cd.svg" class="me-2" width="35px" alt="logo">CRUDAZON
                                </li>
                            </a>
                        </div>
                </ul>

                <div class="navbar gap-2">
                    <input class="rounded" type="text" placeholder="Cerca qui"><svg xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </div>

                <ul class="navbar-nav">
                    <div class="d-flex align-items-center ">
                        <li><a href="backoffice.html" class="nav-link me-2"> Backoffice</a></li>
                    </div>
            </div>
            </ul>
        </nav>
    </header>

    <main class="p-5">
        <h1 id="title-backoffice"></h1>

        <section>
            <form>
                <div class="mb-3 py-3">
                    <label for="imageUrl" class="form-label fw-bold">Immagine dell'articolo:</label>
                    <input id="imageUrl" type="text" class="form-control border border-info shadow"
                        placeholder="Inserisci l'URL dell'immagine..." required>
                </div>

                <div class="mb-3 py-3">
                    <label for="name" class="form-label fw-bold">Nome dell'articolo:</label>
                    <input id="name" type="text" class="form-control border border-info shadow"
                        placeholder="inserisci il nome..." required>
                </div>

                <div class="mb-3 py-3">
                    <label for="brand" class="form-label fw-bold">Casa produttrice:</label>
                    <input id="brand" type="text" class="form-control border border-info shadow"
                        placeholder="Inserisci il Brand..." required>
                </div>

                <div class="mb-3 py-3">
                    <label for="description" class="form-label fw-bold">Descrivi il tuo articolo:</label>
                    <textarea id="description" class="form-control border border-info shadow"
                        placeholder="Scrivi una breve descrizione del tuo articolo..." rows="3" required></textarea>
                </div>

                <div class="mb-3 py-3">
                    <label for="price" class="form-label fw-bold">Prezzo:</label>
                    <input id="price" type="number" class="form-control border border-info shadow" placeholder="-‚Ç¨"
                        required>
                </div>


                <div class="form-group d-flex justify-content-center pt-4">
                    <button type="submit" class="btn btn-info col-3">Salva</button>
                    <button type="reset" class="btn btn-dark me-2 col-3 offset-3">
                        Azzera campi
                    </button>
                    <button id="delete-btn" type="button" class="d-none btn btn-danger col-3">
                        üóëÔ∏è
                    </button>
                </div>
            </form>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="backoffice.js"></script>
</body>

</html>
